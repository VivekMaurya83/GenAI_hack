<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - AI Career Coach</title>
    <link rel="stylesheet" href="./style/login.css">
    <!-- Font Awesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container auth-container">
        <div class="card">
            <!-- Login Form (Visible by default) -->
            <div id="login-form-container">
                <h1>Welcome Back!</h1>
                <p>Sign in to access your dashboard.</p>

                <button id="google-signin-btn" class="google-btn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                    Sign in with Google
                </button>
                <div class="divider-text"><span>OR</span></div>

                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email Address" required>
                    <div class="password-input-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <!-- Changed to Font Awesome icon -->
                        <span class="toggle-password" data-target="login-password"><i class="fas fa-eye"></i></span>
                    </div>
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                    <button type="submit">Sign In</button>
                </form>
                <p class="form-toggle-text">New user? <a href="#" id="show-signup">Create an account</a></p>
            </div>

            <!-- Signup Form (Hidden by default) -->
            <div id="signup-form-container" class="hidden">
                <h1>Create Your Account</h1>
                <p>Get started with your personalized career coach.</p>

                <button id="google-signin-btn-signup" class="google-btn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                    Sign up with Google
                </button>
                <div class="divider-text"><span>OR</span></div>

                <form id="signup-form">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                    <div class="password-input-group">
                        <input type="password" id="signup-password" placeholder="Create a Password" required>
                        <!-- Changed to Font Awesome icon -->
                        <span class="toggle-password" data-target="signup-password"><i class="fas fa-eye"></i></span>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="form-toggle-text">Already have an account? <a href="#" id="show-login">Sign in</a></p>
            </div>

            <div id="error-message" class="error hidden"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="./script/login.js"></script>
</body>
</html>
